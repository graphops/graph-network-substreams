
specVersion: 0.0.4
description: Graph Network Subgraph (powered by StreamingFast Substreams)
schema:
  file: ./schema.graphql

dataSources:
  - kind: substreams
    name: graph_network_substreams
    network: mainnet
    source:
      package:
        moduleName: graph_out
        file: substreams.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5