syntax = "proto3";

package eth.erc20.v1;

message Transfers {
  repeated Transfer transfers = 1;
}

message StakeDepositedEvents {
  repeated StakeDeposited stake_deposited_events = 1;
} 
message Approvals {
  repeated Approval approvals = 1;
}

message Events {
  Transfers transfers = 1;
  StakeDepositedEvents stake_deposited_events = 2;
}

message Transfer {
  string id = 1;
  bytes from = 2;
  bytes to = 3;
  string value = 4;
  uint64 ordinal = 5;
}

message StakeDeposited {
  string id = 1;
  bytes indexer = 2;
  string tokens = 3;
  uint64 ordinal = 4;
}

message Approval {
  string id = 1;
  bytes owner = 2;
  bytes spender = 3;
  string amount = 4;
  uint64 ordinal = 5;
}

message Indexer {
  string id = 1;
}


