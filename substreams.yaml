specVersion: v0.1.0
package:
  name: "graph_network_substreams"
  version: v0.1.0

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v1.1.0/substreams-entity-change-v1.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_storage_changes
    kind: map
    initialBlock: 11446769
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc20.v1.StorageChanges

  - name: map_events
    kind: map
    initialBlock: 11446769
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc20.v1.Events

  - name: map_indexing_rewards
    kind: map
    initialBlock: 11446769
    inputs:
      - map: map_storage_changes
      - map: map_events
    output:
      type: proto:eth.erc20.v1.IndexingRewards

  - name: store_grt_balances
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_grt_global
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_staked_tokens
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_graph_account_indexer
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_storage_changes

  - name: store_graph_account_delegator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_graph_account_curator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_cumulative_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_delegator_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_total_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_delegation_parameters
    kind: store
    initialBlock: 11446769
    updatePolicy: set
    valueType: proto:eth.erc20.v1.DelegationParametersUpdated
    inputs:
      - map: map_events

  - name: store_total_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_cumulative_curator_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_curator_burned
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: graph_out
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_grt_global
        mode: deltas
      - store: store_grt_balances
        mode: deltas
      - store: store_graph_account_indexer
        mode: deltas
      - store: store_graph_account_delegator
        mode: deltas
      - store: store_graph_account_curator
        mode: deltas
      - map: map_storage_changes
      - store: store_staked_tokens
        mode: deltas
      - store: store_cumulative_delegated_stakes
        mode: deltas
      - store: store_cumulative_delegator_stakes
        mode: deltas
      - store: store_total_delegated_stakes
        mode: deltas
      - store: store_cumulative_curator_signalled
        mode: deltas
      - store: store_cumulative_curator_burned
        mode: deltas
      - store: store_total_signalled
        mode: deltas
    output:
      type: proto:sf.substreams.entity.v1.EntityChanges
