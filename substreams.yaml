specVersion: v0.1.0
package:
  name: "substreams_template"
  version: v0.1.0

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 11446769
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc20.v1.Events

  - name: store_grt_balances
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_grt_global
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_indexer_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_graph_account_indexer
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_graph_account_delegator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_graph_account_curator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_cumulative_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_delegator_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_total_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events
      - store: store_delegation_parameters

  - name: store_delegation_parameters
    kind: store
    initialBlock: 11446769
    updatePolicy: set
    valueType: proto:eth.erc20.v1.DelegationParametersUpdated
    inputs:
      - map: map_events

  - name: store_total_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_curator_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_curator_burned
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: map_graph_network_entities
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_grt_global
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChange

  - name: map_graph_account_entities
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_grt_balances
        mode: deltas
      - store: store_graph_account_indexer
        mode: deltas
      - store: store_graph_account_delegator
        mode: deltas
      - store: store_graph_account_curator
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChange

  - name: map_indexer_entities
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_indexer_stakes
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChange

  - name: map_delegated_stake_entities
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_cumulative_delegated_stakes
        mode: deltas
      - store: store_cumulative_delegator_stakes
        mode: deltas
      - store: store_total_delegated_stakes
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChange

  - name: map_curator_entities
    kind: map
    initialBlock: 11446769
    inputs:
      - store: store_cumulative_curator_signalled
        mode: deltas
      - store: store_cumulative_curator_burned
        mode: deltas
      - store: store_total_signalled
        mode: deltas
    output:
      type: proto:substreams.entity.v1.EntityChange

  - name: graph_out
    kind: map
    initialBlock: 11446769
    inputs:
      - map: map_graph_network_entities
      - map: map_graph_account_entities
      - map: map_indexer_entities
      - map: map_delegated_stake_entities
      - map: map_curator_entities
    output:
      type: proto:substreams.entity.v1.EntityChanges
