specVersion: v0.1.0
package:
  name: "graph_network_substreams"
  version: v0.1.0

protobuf:
  files:
    - erc20.proto
  importPaths:
    - ./proto

imports:
  entities_change: https://github.com/streamingfast/substreams-sink-entity-changes/releases/download/v1.3.0/substreams-sink-entity-changes-v1.3.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_storage_changes
    kind: map
    initialBlock: 11446769
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc20.v1.StorageChanges

  - name: map_events
    kind: map
    initialBlock: 11446764
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:eth.erc20.v1.Events

  - name: map_indexing_rewards
    kind: map
    initialBlock: 11446769
    inputs:
      - map: map_storage_changes
      - map: map_events
      - store: store_subgraph_deployment_id
    output:
      type: proto:eth.erc20.v1.IndexingRewards

  - name: store_grt_balances
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_grt_global
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_staked_tokens
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_graph_account_indexer
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_storage_changes

  - name: store_graph_account_delegator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_graph_account_curator
    kind: store
    initialBlock: 11446769
    updatePolicy: set_if_not_exists
    valueType: string
    inputs:
      - map: map_events

  - name: store_cumulative_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_cumulative_delegator_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_total_delegated_stakes
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_delegation_parameters
    kind: store
    initialBlock: 11446769
    updatePolicy: set
    valueType: proto:eth.erc20.v1.DelegationParametersUpdated
    inputs:
      - map: map_events

  - name: store_total_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes

  - name: store_cumulative_curator_signalled
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_subgraph_deployment_id
    kind: store
    initialBlock: 11446769
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_events

  - name: store_cumulative_curator_burned
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_query_fee_rebates
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events
      - store: store_epoch_count

  - name: store_query_fees_amount
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_curator_fee_rewards
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_curator_rewards
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_signal_amount
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events

  - name: store_subgraph_deployment_rewards
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_indexing_rewards

  - name: store_epoch_length
    kind: store
    initialBlock: 11446768
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_events

  - name: store_epoch_count
    kind: store
    initialBlock: 11446768
    updatePolicy: add
    valueType: bigint
    inputs:
      - store: store_epoch_length
      - source: sf.substreams.v1.Clock

  - name: store_epoch_start
    kind: store
    initialBlock: 11446768
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - store: store_epoch_count
      - source: sf.substreams.v1.Clock

  - name: store_epoch_end
    kind: store
    initialBlock: 11446768
    updatePolicy: set_if_not_exists
    valueType: bigint
    inputs:
      - store: store_epoch_count
      - source: sf.substreams.v1.Clock

  - name: store_epoch_signal
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_storage_changes
      - store: store_epoch_count

  - name: store_epoch_stake
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_events
      - store: store_epoch_count

  - name: store_epoch_rewards
    kind: store
    initialBlock: 11446769
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_indexing_rewards
      - store: store_epoch_count

  - name: graph_out
    kind: map
    initialBlock: 11446764
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_events
      - store: store_epoch_start
        mode: deltas
      - store: store_epoch_end
        mode: deltas
      - store: store_epoch_signal
        mode: deltas
      - store: store_epoch_stake
        mode: deltas
      - store: store_epoch_rewards
        mode: deltas
      - store: store_grt_global
        mode: deltas
      - store: store_grt_balances
        mode: deltas
      - store: store_graph_account_indexer
        mode: deltas
      - store: store_graph_account_delegator
        mode: deltas
      - store: store_graph_account_curator
        mode: deltas
      - map: map_storage_changes
      - store: store_staked_tokens
        mode: deltas
      - store: store_cumulative_delegated_stakes
        mode: deltas
      - store: store_cumulative_delegator_stakes
        mode: deltas
      - store: store_total_delegated_stakes
        mode: deltas
      - store: store_cumulative_curator_signalled
        mode: deltas
      - store: store_cumulative_curator_burned
        mode: deltas
      - store: store_total_signalled
        mode: deltas
      - store: store_query_fee_rebates
        mode: deltas
      - store: store_query_fees_amount
        mode: deltas
      - store: store_curator_fee_rewards
        mode: deltas
      - store: store_curator_rewards
        mode: deltas
      - store: store_signal_amount
        mode: deltas
      - store: store_subgraph_deployment_rewards
        mode: deltas
      - map: map_indexing_rewards
    output:
      type: proto:sf.substreams.sink.entity.v1.EntityChanges
